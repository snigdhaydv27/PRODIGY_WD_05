<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your city" class="input-box">

                <button id="searchBtn"> <img src="search.svg" style="width: 28px; height: 25px;"/></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
        </div>

        <div class="cover">
            <img src="cloud.png" alt="Weather Image" class="weather-img">

            <div class="card">
                <h2 class="place"></h2>
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">None</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <img src="humidity.svg" style="width: 37px; height: 37px;"/>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <img src="wind.svg"/>
                    <div class="text">
                        <span id="wind-speed">00Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>
</html>
